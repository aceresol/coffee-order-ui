<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Selection - Coffee Order System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .drinks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 60%;
        }
        .drink-button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>Coffee Order System</span>
    </div>
    <div class="drinks-container">
        <button class="drink-button" onclick="selectDrink('dark roast')">Dark Roast</button>
        <button class="drink-button" onclick="selectDrink('espresso')">Espresso</button>
        <button class="drink-button" onclick="selectDrink('houseblend')">House Blend</button>
        <button class="drink-button" onclick="selectDrink('decaf')">Decaf</button>
    </div>
    <script>
        function selectDrink(drink) {
            localStorage.setItem('selectedDrink', drink);
            window.location.href = 'condiments.html';
        }
    </script>
</body>
</html>
